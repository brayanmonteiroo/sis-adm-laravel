<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Laravel ADM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-dark d-flex align-items-center justify-content-center min-vh-100">
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5">
                <div class="card bg-light text-dark shadow-lg border-0 rounded-4 p-4">
                    <div class="card-header bg-transparent border-0 text-center mb-3">
                        <h3 class="fw-light"><i class="fa-brands fa-laravel"></i> Laravel ADM</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputEmail" type="email" placeholder="nome@exemplo.com" />
                                <label for="inputEmail">Endereço de e-mail</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputPassword" type="password" placeholder="Senha" />
                                <label for="inputPassword">Senha</label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" id="lembrarSenha" type="checkbox" />
                                <label class="form-check-label" for="lembrarSenha">Lembrar senha</label>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                <a class="small text-decoration-none" href="password.html">Esqueceu a senha?</a>
                                <a class="btn btn-primary" href="index.html">Entrar</a>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer bg-transparent border-0 text-center">
                        <div class="small"><a href="register.html" class="text-decoration-none">Não tem uma conta? Cadastre-se!</a></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
